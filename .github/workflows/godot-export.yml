name: godot-export
on:
  workflow_call:
    inputs:
      godot_download_sub_path:
        description: 'The rest of the url from which to download Godot and templates.'
        required: true
        type: string
      exporting_win_build:
        description: 'Only set to true if exporting a win build in export_presets.cfg. When false, exporting is sped up significantly.'
        default: true
        required: false
        type: boolean
env:
  GODOT_VERSION : "4.2.2"
  GODOT_BUILD : "stable"
jobs:
  godot_export:
    runs-on: ubuntu-latest
    name: Godot Export
    steps:
      - name: checkout
        uses: actions/checkout@v3.3.0
        with:
          fetch-depth: 1
          lfs: true
      - name: install wine
        id: install_wine
        if: inputs.exporting_win_build == true
        run: |
          sudo apt-get update
          sudo apt install wine64
          echo "set-output name=WINE_PATH::$(which wine64)" >> $GITHUB_OUTPUT
      - name: export game
        id: export
        uses: firebelley/godot-export@v6.0.0
        with:
          godot_executable_download_url: "https://github.com/godotengine/godot/releases/download/${{ env.GODOT_VERSION }}-${{ env.GODOT_BUILD }}/Godot_v${{ env.GODOT_VERSION }}-${{ env.GODOT_BUILD }}_linux.x86_64.zip"
          godot_export_templates_download_url: "https://github.com/godotengine/godot/releases/download/${{ env.GODOT_VERSION }}-${{ env.GODOT_BUILD }}/Godot_v${{ env.GODOT_VERSION }}-${{ env.GODOT_BUILD }}_export_templates.tpz"
          relative_project_path: ./project
          use_preset_export_path: true
          archive_output: true
          cache: true
          wine_path: ${{ steps.install_wine.outputs.WINE_PATH }}
      - name: create release
        uses: ncipollo/release-action@v1.16.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          generateReleaseNotes: true
          tag: ${{ github.ref_name}}
          artifacts: ${{ steps.export.outputs.archive_directory }}/* # Added "/*" at the end is glob pattern match for this action